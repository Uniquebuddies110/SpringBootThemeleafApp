<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>View All</title>
</head>
<body>
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h3 th:text="${msg}"></h3>
	</div>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{regPage}">Register</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{viewAll}">View All</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-6">
								<h4>View All Page</h4>
							</div>
							<div class="col-sm-3">
								<a class="btn btn-info" href="#"
									th:href="@{/api/user/excelexport}">Export To Excel</a>
							</div>
							
							<div class="col-sm-3">
								<a class="btn btn-info" href="#" th:href="@{/api/user/pdfexport}">Export To PDF</a>
							</div>
							<br>
							<br>


							<table class="table table-hover">
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>Role</th>
								</tr>
								<tr th:each="user:${users}">
									<td th:text="${user.id}"></td>
									<td th:text="${user.name}"></td>
									<td th:text="${user.role}"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white"> Copyright &copy; 2019-20 Vikalp Enterprises pvt. ltd.</p>
    </div>
    <!-- /.container -->
  </footer>


	<script type="text/javascript">
		$(document).ready(function() {
			console.log("Welcome to ViewAll Page Jquery......");
		});
	</script>
</body>
</html>
